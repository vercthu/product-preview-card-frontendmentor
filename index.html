<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<main class="card">
  <div class="product-img">
  <picture>
    <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
    <img src="images/image-product-mobile.jpg" alt="A description of the image." 
      loading="lazy" decoding="async">
  </picture>
</div>

<div class="product-info">

  <div class="overline">Perfume</div>

  <h1 class="display">Gabrielle Essence Eau De Parfum</h1>

  <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="price">
    <div class="new">$149.99</div>
    <div class="old">$169.99</div>
  </div>

  <a href="" class="btn add-to-cart"><img src="images/icon-cart.svg" alt="">Add to Cart</a>
</div>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://vercthu.github.io/">vercthu</a>.
  </footer>
</body>
</html>
